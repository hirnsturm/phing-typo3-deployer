#
# This file contains environmental property configurations
#

# Base directory configuration
base.dir = ${application.startdir}

# Commandline configuration
cmd.php = php
cmd.composer = ${cmd.php} ${base.dir}/bin/composer

# En-/Disables composer --no-dev
composer.no-dev = 1

# TYPO3 directory permissions
env.typo3.config.folderCreateMask = 2770
# TYPO3 file permissions
env.typo3.config.fileCreateMask = 0660
